on:
  push:
    branches:
      - main

name: Run Integration Tests
jobs:
  build_and_run:
    runs-on: ubuntu-latest

    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create .env.test
        run: |
          echo "${{ secrets.ENV_TEST_FILE }}" > .env.test
      - name: Build and Test
        run: docker-compose -f docker-compose.test.yml up --exit-code-from app_node
